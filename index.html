<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <!-- favicon link -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <!-- bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- external css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header section starts -->
    <header>
        <h1 class="text-center text-info fw-bold"> <img src="images/favicon.ico" alt="" srcset=""> Budget Buddy <img
                src="images/favicon.ico" alt="" srcset=""></h1>
        <h5 class="text-center">Your Monthly Budget Calculator</h5>
    </header>
    <!-- header section ends -->

    <!-- main section start -->
    <main>

        <section class="container">
            <div class="row">
                <div class="col-lg-6">
                    <img src="images/money.jpg" height="100%" width="100%" alt="" srcset="">
                </div>
                <div class="col-lg-6 col-12" style="background-color: #F8F8F8;">
                  
                    <div class="fw-bold h3">
                        Income
                    </div>
                   
                        <div class="form-group mb-5 d-flex justify-content-between align-items-center mx-3 fs-4 ">
                        <label for="focusedInput" class=" d-flex justify-content-between align-items-center mx-3 fs-4" >Income:</label>
                        <input min="0" data-bind="value:replyNumber" type="number" id="income-input" placeholder="Your Monthly income">
                    </div>
                    <div class="fw-bold h3">
                        Expenses
                    </div>
                    
                        <div class="form-group mb-5 d-flex justify-content-between align-items-center mx-3 fs-4">
                            <label for="focusedInput" class=" d-flex justify-content-between align-items-center mx-3 fs-4">Food:</label>
                            <input min="0" data-bind="value:replyNumber" type="number" id="food-input"  placeholder="Monthly Food Cost">
                    </div>
                        <div class="form-group mb-5 d-flex justify-content-between align-items-center mx-3 fs-4">
                            <label for="focusedInput" class=" d-flex justify-content-between align-items-center mx-3 fs-4"  >Rent:</label>
                            <input min="0" data-bind="value:replyNumber" type="number" id="rent-input"  placeholder="Monthly Rent Cost">
                     </div>
                        <div class="form-group mb-5 d-flex justify-content-between align-items-center mx-3 fs-4">
                            <label for="focusedInput" class=" d-flex justify-content-between align-items-center mx-3 fs-4" >Clothes:</label>
                            <input min="0" data-bind="value:replyNumber" type="number" id="clothes-input"placeholder="Monthly Clothes Cost">
                        </div>
                    <button type="submit" class="mx-auto d-grid mb-2 btn-style" id="calculate-btn">
                        Calculate
                    </button>
                    <div class="text-center fw-bold fs-4">Total Expenses: <span id="total-expense">0</span></div>
                    <div class="text-center fw-bold fs-4">Balance: <span id="balance">0</span> </div>

                    <div class="form-group mb-5 d-flex justify-content-between align-items-center mx-3 fs-4">
                        <label for="focusedInput" class=" d-flex justify-content-evenly align-items-center mx-3 fs-4" >Save:</label>
                        <input min="0" data-bind="value:replyNumber" type="number" id="save-input"> <span class="mx-2">%</span> 
                        <button type="button"  id="save-btn">
                            Save
                        </button>
                    </div>
                    <div class="text-center fw-bold fs-4">Saving Amount: <span id="saving-amount">0</span> </div>
                    <div class="text-center fw-bold fs-4">Remaining Balance: <span id="remaining-balance">0</span></div>
                   
                  
                </div>
            </div>
        </section>

    </main>



    <!-- bootstarp js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="money.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
